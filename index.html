<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Service Monitor</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Kodchasan:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="  m-0 p-0 box-border bg-gradient-to-b from-orange-100 to-white w-full ">
    <!-- Dev 1-->
    <header class="container mx-auto p-4 h-[1048px] md:h-[1048px] sm:h-[690px] relative pt-28 pb-20 sm:pt-32">
        <!-- Nav Bar -->
        <nav class=" absolute flex justify-between items-center py-4 fixed top-0 left-0 mt-5 w-full">
            <!-- Logo -->
            <div class="flex-shrink-0 mr-20 w-[182.91] h-[54.65px] ml-10">
                <img src="images/img-logo.svg" alt="Logo" class="h-10">
            </div>
            
            <!-- Menu -->
            <div class="hidden md:flex space-x-20 sm:space-x-3 md:space-x-5 lg:space-x-10 xl:space-x-15 2xl:space-x-20 text-black flex-grow ml-[50px] font-dm-sans font-medium leading-[23.44px]">
                <a href="#" class="hover:text-primary active:text-orange-500 underline">Home</a>
                <a href="#" class="hover:text-primary">Feature</a>
                <a href="#" class="hover:text-primary">Pricing</a>
                <a href="#" class="hover:text-primary">Testimonial</a>
            </div>
            
            <!-- Buttons -->
            <div class="hidden md:flex flex-wrap justify-end space-x-4 md:space-x-2 sm:space-x-1 mr-10">
                <button class="bg-secondary text-black w-[139px] h-[64px] lg:w-[130px] lg:h-[60px] md:w-[120px] md:h-[56px] sm:w-[110px] sm:h-[52px] xs:w-[100px] xs:h-[48px] flex-shrink rounded-md hover:bg-orange-500 hover:text-white">Register</button>
                <button class="bg-primary text-white w-[139px] h-[64px] lg:w-[130px] lg:h-[60px] md:w-[120px] md:h-[56px] sm:w-[110px] sm:h-[52px] xs:w-[100px] xs:h-[48px] flex-shrink rounded-md hover:bg-yellow-400 hover:text-black">Sign In</button>
            </div>

            <!-- Mobile Menu -->
            <div class="md:hidden">
                <button id="menu-btn" class="text-2xl mr-10">
                    <box-icon name='grid-small' size='lg'></box-icon>
                </button>
                <div id="mobile-menu" class="hidden absolute top-16 right-4 bg-white shadow-lg rounded-md w-48 flex flex-col">
                    <a href="#" class="p-4 hover:bg-yellow-100">Home</a>
                    <a href="#" class="p-4 hover:bg-yellow-100">Feature</a>
                    <a href="#" class="p-4 hover:bg-yellow-100">Pricing</a>
                    <a href="#" class="p-4 hover:bg-yellow-100">Testimonial</a>
                    <div class="p-4 flex flex-col space-y-2">
                        <button class="bg-yellow-400 text-black px-4 py-2 rounded-md hover:bg-orange-500 hover:text-white">Register</button>
                        <button class="bg-primary text-white px-4 py-2 rounded-md hover:bg-yellow-400 hover:text-black">Sign In</button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Hero Section -->
        <div class=" h-[666.83px] flex flex-col-reverse md:flex-row items-center justify-around mt-[20px] text-center md:text-left">
            <!-- Left Side -->
            <div class="flex flex-col space-y-6 md:w-2/5 text-start md:text-left md:pl-10">
                <h1 class="text-3xl md:text-6xl sm:text-7xl font-bold font-montserrat text-gray-800 max-w-[605px] md:h-auto sm:h-auto flex-shrink">Best Platform<br>for Monitor<br>Work Flow</h1>
                <button class="bg-primary text-white h-[64px] w-[206px] px-6 py-3 font-dm-sans rounded-md hover:bg-yellow-400 hover:text-black w-fit">
                    Get 15 Day Trial
                </button>                
                <div class="grid grid-cols-2 gap-10 sm:grid-cols-4 sm:gap-3">
                    <div><img src="images/img-logo-AB.svg" alt="Partner Logos" class="h-[33.54px] mt-10"></div>
                    <div><img src="images/img-logo-DS.svg" alt="Partner Logos" class="h-[33.54px] mt-10"></div>
                    <div><img src="images/img-logo-HR.svg" alt="Partner Logos" class="h-[33.54px] mt-10"></div>
                    <div><img src="images/img-logo-barbecue.svg" alt="Partner Logos" class="h-[33.54px] mt-10"></div>
                </div>                                
            </div>
            
            <!-- Right Side -->
            <div class="mt-0 sm:mt-10 md:mt-0 md:w-3/5 flex justify-center ml-auto pt-0 sm:pt-20 flex-shrink">
                <img src="images/img-chart&graph.svg" alt="Dashboard Graphic" class="w-[351px] h-[250px] sm:w-[936.92px] sm:h-[666.83px]">
            </div>
        </div>
    </header>

    <script>
        document.getElementById("menu-btn").addEventListener("click", function() {
            document.getElementById("mobile-menu").classList.toggle("hidden");
        });
    </script>
